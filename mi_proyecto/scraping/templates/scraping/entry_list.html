{% extends "base.html" %}

{% block title %}Lista de Docentes{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Docentes</h1>

    <!-- ðŸ” BÃºsqueda interactiva -->
    <div class="form-group">
        <input type="text" id="search-input" class="form-control" placeholder="Buscar docente...">
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'entry_new' %}" class="btn btn-primary">AÃ±adir nuevo Docente</a>
        <a href="{% url 'exportar_datos' %}" class="btn btn-success">Exportar datos</a>
    </div>

    <!-- ðŸ“„ AquÃ­ se cargarÃ¡ la lista filtrada -->
    <div id="results">
        {% include "scraping/_entry_list_items.html" %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const input = document.getElementById("search-input");
    const resultsContainer = document.getElementById("results");

    input.addEventListener("input", function () {
        const query = input.value;
        fetch(`?q=${query}`, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            resultsContainer.innerHTML = data.html;
        });
    });
});
</script>
{% endblock %}
