<!DOCTYPE html>
<html>
<head>
    <title>DocentesSS</title>
    <style>
        .data-section {
            margin-bottom: 20px;
        }
        .data-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ entry.name }}</h1>
    <p>URL: <a href="{{ entry.href }}">{{ entry.href }}</a></p>
    
    <h2>Extracted Data</h2>
    <div class="data-section">
        {% for extracted_data in entry.extracteddata_set.all %}
            <div class="data-item">
                {{ extracted_data.data }}
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'entry_list' %}">Back to list</a>
</body>
</html>
