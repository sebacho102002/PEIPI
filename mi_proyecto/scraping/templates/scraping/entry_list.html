{% extends "base.html" %} <!-- Asegúrate de que esto esté correcto -->

{% block title %}Lista de Docentes{% endblock %} <!-- Título específico para la página -->

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Docentes</h1>
    <div class="text-right mb-3">
        <a href="{% url 'entry_new' %}" class="btn btn-primary">Añadir nuevo Docente</a>
    </div>

    <ul class="list-group">
        {% for entry in entries %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'entry_detail' entry.pk %}" class="font-weight-bold">{{ entry.name }}</a>
            <div>
                <a href="{% url 'entry_edit' entry.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'entry_delete' entry.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
